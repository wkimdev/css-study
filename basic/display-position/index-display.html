<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    div, span {
      width: 80px; 
      height: 80px; 
      margin: 20px; 
      background: pink;
    }

    div {
      background: red;
      display: block;
      /* display: inline; 박스 사이즈가 변경되고 inline 형식으로 배치 */
      /*   display: inline-block; 사이즈가 변경되지 않고 박스모양으로 inline형식으로 배치 */
    }

    span {
      background: Blue;
      /* 박스가 block형식으로 한개씩 배치됨 */
      display: block; 
      /* display: inline-block;  */
    }
  </style>
</head>
<body>
    <!-- Block level --> 
    <div>dddddddasdfsdfa</div>
    <div>11</div>
    <div>3</div>
    
    <!-- Inline level --> 
    <span>1</span>
    <span>2</span>
    <span>3</span>
</body>
</html>
