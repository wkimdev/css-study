<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- box vs item -->
  <header></header>
  <footer></footer>
  <section></section>
  <div></div>
  <span></span>
  <h1>title</h1>
  <button>this is button</button>

  <!-- block vs inline -->
  <!-- 
    b 태그는 inline 
    span은 inline level
    div는 block level
  -->
  <p>This is sentence.... <b>That is... </b> </p>
  <p>This is sentence.... <span>That is... </span> </p>
  <p>This is sentence.... <div>That is... </div> </p>
</body>
</html>
